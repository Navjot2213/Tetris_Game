<html>
    <head>
        <title>Tetris Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h3>Tetris Game</h3>
        <canvas id="tetris" width="200" height="400"></canvas>
        <div class="score">
            Score : <div id="score">0</div>
            <div class="btn-wrap">
            <button class="btn" onClick="p.moveLeft()"><span>&#8592;</span></button>
            <button class="btn btn-orange" onClick="p.rotate()"><span>&#8631;</span></button>
            <button class="btn" onClick="p.moveRight()"><span>&#8595;</span></button>
            <button class="btn" onClick="p.moveDown()"><span>&#8595;</span></button>
            </div>
        </div>
        </div>
        <script src="style.js"></script>
    </body>
</html>
